<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inventario - Sistema de Control de Inventario M.U.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Control de Inventario M.U.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Panel Principal</a></li>
                <li><a href="registro_inventario.html">Registro de Inventario</a></li>
                <li><a href="movimiento_inventario.html">Movimiento de Inventario</a></li>
                <li><a href="alertas_stock_bajo.html">Alertas de Stock Bajo</a></li>
                <li><a href="informes.html">Informes</a></li>
                <li><a href="gestion_proveedores.html">Gestión de Proveedores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registro de Inventario</h2>
        <form class="inventory-form">
            <label for="nombre-articulo">Nombre del Artículo:</label>
            <input type="text" id="nombre-articulo" name="nombre-articulo" required>

            <label for="codigo-articulo">Código del Artículo:</label>
            <input type="text" id="codigo-articulo" name="codigo-articulo" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria">
                <option value="">Seleccione una categoría</option>
                <option value="herramientas">Herramientas</option>
                <option value="repuestos">Repuestos</option>
                <option value="materiales">Materiales</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="0" required>

            <label for="precio-unitario">Precio Unitario:</label>
            <input type="number" id="precio-unitario" name="precio-unitario" min="0" step="0.01" required>

            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" name="proveedor">

            <button type="submit">Registrar Artículo</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Maestranzas Unidos S.A. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
