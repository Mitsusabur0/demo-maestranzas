<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento de Inventario - Sistema de Control de Inventario M.U.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Control de Inventario M.U.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Panel Principal</a></li>
                <li><a href="registro_inventario.html">Registro de Inventario</a></li>
                <li><a href="movimiento_inventario.html">Movimiento de Inventario</a></li>
                <li><a href="alertas_stock_bajo.html">Alertas de Stock Bajo</a></li>
                <li><a href="informes.html">Informes</a></li>
                <li><a href="gestion_proveedores.html">Gestión de Proveedores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Movimiento de Inventario</h2>
        <form class="inventory-form">
            <label for="codigo-articulo">Código del Artículo:</label>
            <input type="text" id="codigo-articulo" name="codigo-articulo" required>

            <label for="tipo-movimiento">Tipo de Movimiento:</label>
            <select id="tipo-movimiento" name="tipo-movimiento" required>
                <option value="">Seleccione tipo de movimiento</option>
                <option value="entrada">Entrada (Recibir)</option>
                <option value="salida">Salida (Emitir)</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="notas">Notas:</label>
            <textarea id="notas" name="notas" rows="3"></textarea>

            <button type="submit">Registrar Movimiento</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Maestranzas Unidos S.A. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
